name: Build and Publish Bottles

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-15-intel, macos-26 ]
        # os: [ macos-15-intel ]

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Update Homebrew
        run: brew update

      - name: Diagnostic Check
        run: |
          echo "--- Homebrew Config ---"
          brew config
          echo "--- Doctor Check ---"
          brew doctor || true
          echo "--- Missing Dependencies ---"
          brew deps --tree pdftl

      - name: Force link Python for Intel Mac
        if: runner.os == 'macOS' && runner.arch == 'X64'
        run: |
          # 1. Ensure the formula is actually in the Cellar
          brew install python@3.12 || true

          # 2. Kill the "Zombie" files that GitHub pre-installs
          sudo rm -f /usr/local/bin/2to3-3.12 \
                   /usr/local/bin/idle3.12 \
                   /usr/local/bin/pip3.12 \
                   /usr/local/bin/pydoc3.12 \
                   /usr/local/bin/python3.12 \
                   /usr/local/bin/python3.12-config

          # 3. Now that the Cellar exists and the bins are clear, link it
          brew link --overwrite python@3.12

      - name: Build bottle
        run: |
          # 1. Install and compile. We use || true so we can run diagnostics even on failure.
          brew install --debug --verbose --build-bottle pdftl || true

          echo "--- DEBUG: Checking RPATH of compiled extensions ---"
          # This tells us if the binary was told WHERE to look for libraries at compile time
          find $(brew --prefix pdftl)/libexec -name "*.so" -exec echo "Checking: {}" \; -exec readelf -d {} \; | grep -E "Checking|RPATH|RUNPATH" || true

          echo "--- DEBUG: LDD on suspicious files ---"
          # This tells us where the binary is ACTUALLY looking right now
          find $(brew --prefix pdftl)/libexec -name "*.so" -exec ldd {} \; | grep -E "libyaml|libxcb" || true

          # 2. Generate the bottle (if the build actually produced a cellar)
          if [ -d "$(brew --prefix pdftl)" ]; then
            brew bottle --json \
              --root-url="https://github.com/pdftl/homebrew-pdftl/releases/download/${GITHUB_REF_NAME}" \
              pdftl
          fi

          # 3. THE FINAL JUDGE: If this fails, the job stops here and won't upload/release.
          echo "--- Final Linkage Check ---"
          brew linkage --test pdftl

      - name: Upload Homebrew Logs on failure
        if: always() # Upload even if it passes so we can see the 'success' logs
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-logs-${{ matrix.os }}
          # Corrected path for Linux vs macOS
          path: |
            ~/.cache/Homebrew/Logs/pdftl/
            ~/Library/Logs/Homebrew/pdftl/
