name: Build and Publish Bottles

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-bottles:
    name: Build bottle (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-22.04     # Linux x86_64
          - macos-13         # Intel (Ventura)
          - macos-14         # Apple Silicon (Sonoma)

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Update Homebrew
        run: brew update

      - name: Tap repository
        run: brew tap pdftl/pdftl

      - name: Install formula for bottling
        run: brew install --build-bottle pdftl

      - name: Run linkage test
        run: brew linkage --test pdftl

      - name: Create bottle
        run: brew bottle --json pdftl

      - name: Upload bottle to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.bottle.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge bottle JSON into formula
        run: |
          brew bottle --merge --write --no-commit *.json

      - name: Commit updated formula
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Formula/*.rb
          git commit -m "Update bottle block for ${GITHUB_REF_NAME}" || echo "No changes to commit"

      - name: Push updated formula
        run: git push
