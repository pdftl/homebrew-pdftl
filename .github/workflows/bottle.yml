name: Build and Publish Bottles

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [ ubuntu-22.04, macos-15-intel, macos-26 ]
        os: [ macos-15-intel ]

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Update Homebrew
        run: brew update

      - name: Diagnostic Check
        run: |
          echo "--- Homebrew Config ---"
          brew config
          echo "--- Doctor Check ---"
          brew doctor || true
          echo "--- Missing Dependencies ---"
          brew deps --tree pdftl

      - name: Force link Python for Intel Mac
        if: runner.os == 'macOS' && runner.arch == 'X64'
        run: |
          # 1. Ensure the formula is actually in the Cellar
          brew install python@3.12 || true

          # 2. Kill the "Zombie" files that GitHub pre-installs
          sudo rm -f /usr/local/bin/2to3-3.12 \
                   /usr/local/bin/idle3.12 \
                   /usr/local/bin/pip3.12 \
                   /usr/local/bin/pydoc3.12 \
                   /usr/local/bin/python3.12 \
                   /usr/local/bin/python3.12-config

          # 3. Now that the Cellar exists and the bins are clear, link it
          brew link --overwrite python@3.12

      - name: Build bottle
        run: |
          # brew install --build-bottle pdftl
          # brew install --verbose --build-bottle pdftl
          brew install --verbose --build-bottle ./Formula/pdftl.rb
          brew linkage --test pdftl
          brew bottle --json \
            --root-url="https://github.com/pdftl/homebrew-pdftl/releases/download/${GITHUB_REF_NAME}" \
            pdftl

      - name: Upload Homebrew Logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-logs-${{ matrix.os }}
          path: ~/Library/Logs/Homebrew/pdftl/

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.bottle.*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bottles_${{ matrix.os }}
          path: "*.bottle.json"

  merge:
    name: Merge Bottles
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Update Homebrew
        run: brew update

      - name: Download all JSON artifacts
        uses: actions/download-artifact@v4
        with:
          path: bottle-jsons
          pattern: bottles_*
          merge-multiple: true

      - name: Merge JSONs into Formula
        run: |
          brew bottle --merge --write --no-commit bottle-jsons/*.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Formula/pdftl.rb
          git commit -m "pdftl: update bottle block for ${GITHUB_REF_NAME}" || echo "No changes"
          git push
