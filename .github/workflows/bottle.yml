name: Build and Publish Bottles

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-15-intel, macos-26 ]

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Update Homebrew
        run: brew update

      - name: Tap repository
        run: brew tap pdftl/pdftl

      - name: Build bottle
        run: |
          brew install --build-bottle pdftl
          brew linkage --test pdftl
          brew bottle --json \
            --root-url="https://github.com/pdftl/homebrew-pdftl/releases/download/${GITHUB_REF_NAME}" \
            pdftl

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.bottle.*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bottles_${{ matrix.os }}
          path: "*.bottle.json"

  merge:
    name: Merge Bottles
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Update Homebrew
        run: brew update

      - name: Download all JSON artifacts
        uses: actions/download-artifact@v4
        with:
          path: bottle-jsons
          pattern: bottles_*
          merge-multiple: true

      - name: Merge JSONs into Formula
        run: |
          brew bottle --merge --write --no-commit bottle-jsons/*.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Formula/pdftl.rb
          git commit -m "pdftl: update bottle block for ${GITHUB_REF_NAME}" || echo "No changes"
          git push
