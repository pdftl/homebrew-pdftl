      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.bottle.*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bottles_${{ matrix.os }}
          path: "*.bottle.json"

  merge:
    name: Merge Bottles
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Update Homebrew
        run: brew update

      - name: Download all JSON artifacts
        uses: actions/download-artifact@v4
        with:
          path: bottle-jsons
          pattern: bottles_*
          merge-multiple: true

      - name: Merge JSONs into Formula
        run: |
          brew bottle --merge --write --no-commit bottle-jsons/*.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Pull latest just in case another job finished
          git pull origin main --rebase

          git add Formula/pdftl.rb
          git commit -m "pdftl: update bottle block for ${GITHUB_REF_NAME}" || echo "No changes"
          git push origin main
